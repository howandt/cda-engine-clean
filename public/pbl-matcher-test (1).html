<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBL Projects Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .filter-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        .filter-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        .filter-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .filter-group select:hover {
            border-color: #667eea;
        }
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .search-btn:active {
            transform: translateY(0);
        }
        .results {
            display: none;
        }
        .result-header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .result-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .result-count {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        .project-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .project-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .project-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 5px;
        }
        .project-subtitle {
            color: #666;
            font-size: 0.9em;
        }
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        .tag {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        .tag-level {
            background: #e3f2fd;
            color: #1976d2;
        }
        .tag-social {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        .tag-structure {
            background: #fff3e0;
            color: #e65100;
        }
        .tag-diagnosis {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .project-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .project-competencies {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .project-competencies h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .competency-list {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .competency {
            background: white;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            color: #555;
        }
        .project-progression {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .project-progression h4 {
            color: #1976d2;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .progression-note {
            font-size: 0.85em;
            color: #555;
            line-height: 1.5;
        }
        .next-projects {
            margin-top: 8px;
            font-size: 0.85em;
            color: #666;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
        .no-results {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
        .no-results h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .no-results p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ PBL Projects Matcher</h1>
            <p>Find det perfekte projekt til din elev</p>
        </div>

        <div class="filter-panel">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="diagnosis">Diagnose</label>
                    <select id="diagnosis">
                        <option value="">Alle diagnoser</option>
                        <option value="ADHD">ADHD</option>
                        <option value="ASF">Autisme (ASF)</option>
                        <option value="Angst">Angst</option>
                        <option value="DCD">DCD</option>
                        <option value="H√∏jt begavede">H√∏jt begavede</option>
                        <option value="Ordblindhed">Ordblindhed</option>
                        <option value="Talblindhed">Talblindhed</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="level">Niveau</label>
                    <select id="level">
                        <option value="">Alle niveauer</option>
                        <option value="Junior">Junior (2.-4. kl)</option>
                        <option value="Intermediate">Intermediate (4.-6. kl)</option>
                        <option value="Advanced">Advanced (6.-8. kl)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="social">Social eksponering</label>
                    <select id="social">
                        <option value="">Alle niveauer</option>
                        <option value="Lav">Lav (arbejder alene/lille gruppe)</option>
                        <option value="Moderat">Moderat (mindre grupper)</option>
                        <option value="Gruppe">Gruppe (hele klassen)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="structure">Strukturbehov</label>
                    <select id="structure">
                        <option value="">Alle niveauer</option>
                        <option value="Lav">Lav (√•ben struktur)</option>
                        <option value="Moderat">Moderat (nogen struktur)</option>
                        <option value="H√∏j">H√∏j (meget struktur)</option>
                    </select>
                </div>
            </div>

            <button class="search-btn" onclick="searchProjects()">üîç Find Projekter</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        async function searchProjects() {
            const diagnosis = document.getElementById('diagnosis').value;
            const level = document.getElementById('level').value;
            const social = document.getElementById('social').value;
            const structure = document.getElementById('structure').value;
            const resultsDiv = document.getElementById('results');

            // Build URL with filters
            let url = 'https://cda-engine-clean.vercel.app/api/pbl-projects?';
            if (diagnosis) url += `diagnosis=${encodeURIComponent(diagnosis)}&`;
            if (level) url += `level=${encodeURIComponent(level)}&`;
            if (social) url += `social=${encodeURIComponent(social)}&`;
            if (structure) url += `structure=${encodeURIComponent(structure)}&`;

            resultsDiv.innerHTML = '<div class="loading">‚è≥ S√∏ger efter projekter...</div>';
            resultsDiv.style.display = 'block';

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    resultsDiv.innerHTML = `<div class="no-results"><h2>Fejl</h2><p>${data.error}</p></div>`;
                    return;
                }

                displayResults(data);
            } catch (error) {
                resultsDiv.innerHTML = `<div class="no-results"><h2>Fejl</h2><p>${error.message}</p></div>`;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (data.filtered_count === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h2>Ingen projekter fundet</h2>
                        <p>Pr√∏v at justere dine filtre</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="result-header">
                    <h2>Matchende Projekter</h2>
                    <p class="result-count">Fandt ${data.filtered_count} projekt${data.filtered_count !== 1 ? 'er' : ''}</p>
                </div>
                <div class="projects-grid">
            `;

            data.projects.forEach(project => {
                html += `
                    <div class="project-card">
                        <div class="project-header">
                            <h3 class="project-title">${project.title}</h3>
                            ${project.subtitle ? `<p class="project-subtitle">${project.subtitle}</p>` : ''}
                        </div>

                        <div class="project-tags">
                            <span class="tag tag-level">${project.level}</span>
                            <span class="tag tag-social">Social: ${project.social_exposure}</span>
                            <span class="tag tag-structure">Struktur: ${project.structure_need}</span>
                        </div>

                        ${project.diagnosis_match && project.diagnosis_match.length > 0 ? `
                            <div class="project-tags">
                                ${project.diagnosis_match.map(d => `<span class="tag tag-diagnosis">${d}</span>`).join('')}
                            </div>
                        ` : ''}

                        <p class="project-description">${project.description}</p>

                        ${project.competencies && project.competencies.length > 0 ? `
                            <div class="project-competencies">
                                <h4>üìö Kompetencer der tr√¶nes:</h4>
                                <div class="competency-list">
                                    ${project.competencies.map(c => `<span class="competency">${c}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}

                        ${project.duration_suggestion ? `
                            <p style="color: #666; font-size: 0.9em; margin-top: 10px;">
                                ‚è±Ô∏è Foresl√•et varighed: ${project.duration_suggestion}
                            </p>
                        ` : ''}

                        ${project.progression ? `
                            <div class="project-progression">
                                <h4>üìà Progression</h4>
                                <p class="progression-note">${project.progression.progression_note}</p>
                                ${project.progression.develops && project.progression.develops.length > 0 ? `
                                    <p class="next-projects"><strong>Udvikler:</strong> ${project.progression.develops.join(', ')}</p>
                                ` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // Load all projects on page load
        window.onload = () => {
            searchProjects();
        };
    </script>
</body>
</html>
